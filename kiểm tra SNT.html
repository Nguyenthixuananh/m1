<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNT</title>
</head>
<body>
<script>
    function kiemTraSnt(number) {
        if (number<2) {
            return false
        } for (let i=2; i<number; i++) {
            if (number % i === 0) {
                return false
            }
        } return true
    }
    let num = parseInt(prompt("Nhập vào số bất kỳ"))
    if (kiemTraSnt(num)) {
        alert(num+ " là số nguyên tố")
    } else alert(num+ " không phải là số nguyên tố")

</script>
</body>
</html>
