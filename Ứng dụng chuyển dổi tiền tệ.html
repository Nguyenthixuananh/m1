    <script>

            if (select1 == select2){
                alert("giatrinhapvao");}

            if (
                select1=="a" && select2=="b"){
                alert(giatrinhapvao/24000);}

            if (
                select1=="b" && select2=="a"){
                alert(giatrinhapvao*24000);}

        }
    </script>
