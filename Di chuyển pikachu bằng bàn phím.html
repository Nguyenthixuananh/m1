<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img src="pikachu.png" id="pikachu" style="position: absolute; left: 0; top: 0" height="200"width="160"/>
<script>
    let element = document.getElementById("pikachu")
    // Xây dựng các hàm xử lý khi nhấn phím lên
    function upArrowPressed() {
        element.style.top = parseInt(element.style.top)+-5+'px';
    }
    // Xây dựng các hàm xử lý khi nhấn phím xuống
    function downArrowPressed() {
        element.style.top = parseInt(element.style.top)+5+'px';
    }
    // Xây dựng các hàm xử lý khi nhấn phím sang phải
    function rightArrowPressed() {
        element.style.left = parseInt(element.style.left)+5+'px';
    }
    // Xây dựng các hàm xử lý khi nhấn phím sang phải
    function leftArrowPressed() {
        element.style.left = parseInt(element.style.left)+-5+'px';
    }

    // Xây dựng các hàm nhận các phím
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    // Xây dựng hàm doReady()
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
    // Gọi hàm doReady()
    // <body onLoad="docReady()">

</script>
</body>
</html>
