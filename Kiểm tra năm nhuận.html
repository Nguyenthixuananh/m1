<script>
    function checkLeapYear(year) {
        if (year%4===0) {
            if (year%100===0) {
                if (year%400===0) {
                    return year + " is a leap year"
                }else return year + " is NOT a leap year"
            }return year + " is a leap year"
        }else return year + " is NOT a leap year"
    }
    let a = parseInt(prompt("Enter a year"))
    alert(checkLeapYear(a))
</script>
