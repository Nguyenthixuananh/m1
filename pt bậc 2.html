<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--a*x**2 + b * x + c = 0-->
<h2>Giải phương trình bậc 2: a.x^2 + b.x + c = 0 ( a ≠ 0 )</h2>
<form>
  <input type="button" value="Start" onclick="giai()"/>
</form>
<script>
  function giai() {
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    let c = +prompt("Nhập c");
    let delta = b ** 2 - 4 * a * c;
    let x = -b / (2*a);
    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
    let x2 = (-b - Math.sqrt(delta)) / (2 * a);

    if (delta < 0) {
      alert("Phương trình vô nghiệm");
    } else if (delta == 0) {

      alert("Phương trình có nghiệm kép x1=x2= " + x);
    } else {
      alert("Phương trình có 2 nghiệm là x1=" + x1 + "và x2=" + x2)
    }
  }
</script>
</body>
</html>
