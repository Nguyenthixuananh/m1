<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function findIndex(arr,number) {
    let index=-1;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i]===number) {
        index = i
      }
    }return index;
  }
  let arr1 = ["a", 1, "b",2, "c"]
  let b = +prompt("Nhập số cần tìm")
  alert(findIndex(arr1,b))
</script>
</body>
</html>
